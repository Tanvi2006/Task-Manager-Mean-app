<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Create a new task
        </h1>
        <input #taskinput class="input has-background-light" type="text" placeholder="Enter task name...">
        <br>
        <br>
        <div class="buttons is-right">
            <button class="button is-small" routerLink="/">Cancle</button>
            <button class="button is-small is-primary has-text-white" (click)="createTask(taskinput.value)">Create</button> 
        </div>
    </div>
</div>
